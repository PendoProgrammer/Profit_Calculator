<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Favicon.png" type="image/x-icon">
    <title>Amina's | Pip Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0d0f24 0%, #1a1c3b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e6ed;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            max-width: 1400px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        .card {
            background: #101225;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6),
                        0 0 0 1px rgba(138, 79, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #8a4fff, #00d4ff, #8a4fff);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 60px rgba(138, 79, 255, 0.3),
                        0 0 0 1px rgba(138, 79, 255, 0.4);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 28px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(138, 79, 255, 0.15);
        }

        .icon {
            width: 32px;
            height: 32px;
            fill: none;
            stroke: #8a4fff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .card-title {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, #8a4fff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .input-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #a8b2d1;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 16px 18px;
            background: rgba(26, 28, 59, 0.6);
            border: 1px solid rgba(138, 79, 255, 0.2);
            border-radius: 12px;
            font-size: 16px;
            color: #e0e6ed;
            transition: all 0.3s;
            font-weight: 500;
        }

        input[type="number"]::placeholder {
            color: #4a5568;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #8a4fff;
            background: rgba(26, 28, 59, 0.9);
            box-shadow: 0 0 0 4px rgba(138, 79, 255, 0.15),
                        0 0 20px rgba(138, 79, 255, 0.2);
        }

        .lot-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 12px;
        }

        .lot-btn {
            padding: 14px;
            background: rgba(26, 28, 59, 0.6);
            border: 1px solid rgba(138, 79, 255, 0.2);
            border-radius: 10px;
            color: #a8b2d1;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .lot-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 79, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .lot-btn:hover::before {
            left: 100%;
        }

        .lot-btn:hover {
            border-color: #8a4fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(138, 79, 255, 0.3);
        }

        .lot-btn.active {
            background: linear-gradient(135deg, #8a4fff, #6a3fd9);
            color: white;
            border-color: #8a4fff;
            box-shadow: 0 4px 20px rgba(138, 79, 255, 0.4);
        }

        .results-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .signal-box {
            background: linear-gradient(135deg, rgba(26, 28, 59, 0.95), rgba(16, 18, 37, 0.95));
            border: 1px solid rgba(138, 79, 255, 0.3);
            border-radius: 16px;
            padding: 28px;
            position: relative;
            overflow: hidden;
            flex: 1;
        }

        .signal-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 79, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .signal-header {
            text-align: center;
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff6b6b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            position: relative;
            z-index: 1;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .signal-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(138, 79, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .signal-line:last-of-type {
            border-bottom: none;
        }

        .signal-label {
            color: #a8b2d1;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .signal-value {
            color: #e0e6ed;
            font-weight: 700;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }

        .direction-buy {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .direction-sell {
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .risk-value {
            color: #ff6b6b;
            text-shadow: 0 0 8px rgba(255, 107, 107, 0.3);
        }

        .reward-value {
            color: #00ff88;
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .stat-card {
            background: rgba(26, 28, 59, 0.6);
            border: 1px solid rgba(138, 79, 255, 0.15);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: rgba(138, 79, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(138, 79, 255, 0.2);
        }

        .stat-label {
            font-size: 11px;
            color: #a8b2d1;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #e0e6ed;
            font-family: 'Courier New', monospace;
        }

        .copy-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8a4fff, #00d4ff);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(138, 79, 255, 0.3);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .copy-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .copy-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 30px rgba(138, 79, 255, 0.5);
        }

        .copy-btn:hover::before {
            left: 100%;
        }

        .copy-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #4a5568;
            font-size: 15px;
            position: relative;
            z-index: 1;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            opacity: 0.3;
            stroke: #8a4fff;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                max-width: 600px;
            }

            .card {
                padding: 24px;
            }
        }

        @media (max-width: 640px) {
            .lot-options {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .card-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LEFT PANEL: TRADE SETUP -->
        <div class="card">
            <div class="card-header">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <div class="card-title">Trade Setup</div>
            </div>
            
            <div class="input-section">
                <div class="input-group">
                    <label>Entry Price</label>
                    <input type="number" id="entryPrice" step="0.001" placeholder="2000.000">
                </div>

                <div class="input-group">
                    <label>Stop Loss</label>
                    <input type="number" id="stopLoss" step="0.001" placeholder="1995.000">
                </div>

                <div class="input-group">
                    <label>Take Profit</label>
                    <input type="number" id="takeProfit" step="0.001" placeholder="2010.000">
                </div>

                <div class="input-group">
                    <label>Lot Size</label>
                    <div class="lot-options">
                        <button class="lot-btn active" onclick="selectLot(0.01)">0.01</button>
                        <button class="lot-btn" onclick="selectLot(0.1)">0.1</button>
                        <button class="lot-btn" onclick="selectLot('custom')">Custom</button>
                    </div>
                    <input type="number" id="customLot" step="0.01" placeholder="Enter custom lot" style="display: none;">
                </div>

                <div class="input-group">
                    <label>Account Balance (Optional)</label>
                    <input type="number" id="accountBalance" step="0.01" placeholder="10000.00">
                </div>
            </div>
        </div>

        <!-- RIGHT PANEL: SIGNAL & RESULTS -->
        <div class="card">
            <div class="card-header">
                <svg class="icon" viewBox="0 0 24 24">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                </svg>
                <div class="card-title">Signal & Results</div>
            </div>
            
            <div class="results-section" id="resultsContainer">
                <div class="signal-box">
                    <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 6v6l4 2"/>
                    </svg>
                    <div class="empty-state">
                        Enter trade details to generate your signal...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /*
         * XAUUSD PIP CALCULATOR - PREMIUM DARK THEME
         * 
         * Formula Reference:
         * - 1 standard lot = 100 troy ounces
         * - 0.01 lot = 1 troy ounce
         * - Pip size = 0.01 (fixed)
         * - Ounces = Lot Size Ã— 100
         * - Pip Distance = |Price Difference| / 0.01
         * - Pip Value = Ounces Ã— 0.01
         * - Profit/Loss = Pip Distance Ã— Pip Value
         * - RRR = TP Pips / SL Pips
         */

        let currentLot = 0.01;
        const PIP_SIZE = 0.01;
        const LOT_MULTIPLIER = 100;

        // Setup event listeners
        document.getElementById('entryPrice').addEventListener('input', calculate);
        document.getElementById('stopLoss').addEventListener('input', calculate);
        document.getElementById('takeProfit').addEventListener('input', calculate);
        document.getElementById('accountBalance').addEventListener('input', calculate);
        document.getElementById('customLot').addEventListener('input', function() {
            currentLot = parseFloat(this.value) || 0.01;
            calculate();
        });

        function selectLot(lot) {
            document.querySelectorAll('.lot-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const customInput = document.getElementById('customLot');
            
            if (lot === 'custom') {
                customInput.style.display = 'block';
                customInput.focus();
                currentLot = parseFloat(customInput.value) || 0.01;
            } else {
                customInput.style.display = 'none';
                currentLot = lot;
            }
            
            calculate();
        }

        function calculate() {
            const entry = parseFloat(document.getElementById('entryPrice').value);
            const sl = parseFloat(document.getElementById('stopLoss').value);
            const tp = parseFloat(document.getElementById('takeProfit').value);
            const balance = parseFloat(document.getElementById('accountBalance').value);

            if (!entry || !sl || !tp || currentLot <= 0) {
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="signal-box">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 6v6l4 2"/>
                        </svg>
                        <div class="empty-state">
                            Enter all required fields to generate signal...
                        </div>
                    </div>
                `;
                return;
            }

            // Auto-detect direction: SL < Entry = BUY, SL > Entry = SELL
            const direction = sl < entry ? 'BUY' : 'SELL';

            // Calculate ounces
            const ounces = currentLot * LOT_MULTIPLIER;

            // Calculate pip distances
            const slPriceDiff = Math.abs(entry - sl);
            const tpPriceDiff = Math.abs(entry - tp);
            
            const pipDistanceSL = slPriceDiff / PIP_SIZE;
            const pipDistanceTP = tpPriceDiff / PIP_SIZE;

            // Calculate pip value
            const pipValue = ounces * PIP_SIZE;

            // Calculate profit/loss
            const lossAtSL = pipDistanceSL * pipValue;
            const profitAtTP = pipDistanceTP * pipValue;

            // Calculate RRR
            const rrr = pipDistanceSL > 0 ? (pipDistanceTP / pipDistanceSL) : 0;

            // Calculate risk percentage
            let riskPercentHTML = '';
            if (balance && balance > 0) {
                const riskPct = (lossAtSL / balance) * 100;
                riskPercentHTML = `
                    <div class="stat-card">
                        <div class="stat-label">Risk % Balance</div>
                        <div class="stat-value" style="color: #ff6b6b;">${riskPct.toFixed(2)}%</div>
                    </div>
                `;
            }

            // Generate premium signal display
            const html = `
                <div class="signal-box">
                    <div class="signal-header">ðŸ”¥ ShadowSpider FX Signal ðŸ”¥</div>
                    
                    <div class="signal-line">
                        <span class="signal-label">Pair</span>
                        <span class="signal-value">XAUUSD</span>
                    </div>
                    
                    <div class="signal-line">
                        <span class="signal-label">Direction</span>
                        <span class="signal-value ${direction === 'BUY' ? 'direction-buy' : 'direction-sell'}">${direction}</span>
                    </div>
                    
                    <div class="signal-line">
                        <span class="signal-label">Entry</span>
                        <span class="signal-value">${entry.toFixed(3)}</span>
                    </div>
                    
                    <div class="signal-line">
                        <span class="signal-label">Stop Loss</span>
                        <span class="signal-value">${sl.toFixed(3)}</span>
                    </div>
                    
                    <div class="signal-line">
                        <span class="signal-label">Take Profit</span>
                        <span class="signal-value">${tp.toFixed(3)}</span>
                    </div>
                    
                    <div class="signal-line">
                        <span class="signal-label">Risk</span>
                        <span class="signal-value risk-value">-$${lossAtSL.toFixed(2)}</span>
                    </div>
                    
                    <div class="signal-line">
                        <span class="signal-label">Reward</span>
                        <span class="signal-value reward-value">+$${profitAtTP.toFixed(2)}</span>
                    </div>
                    
                    <div class="signal-line">
                        <span class="signal-label">RR</span>
                        <span class="signal-value">${rrr.toFixed(2)} : 1</span>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Pips to SL</div>
                            <div class="stat-value">${pipDistanceSL.toFixed(1)}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Pips to TP</div>
                            <div class="stat-value">${pipDistanceTP.toFixed(1)}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Pip Value</div>
                            <div class="stat-value">$${pipValue.toFixed(4)}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Lot Size</div>
                            <div class="stat-value">${currentLot.toFixed(2)}</div>
                        </div>
                        ${riskPercentHTML}
                    </div>

                    <button class="copy-btn" onclick="copySignal()">
                        <svg style="width: 18px; height: 18px; display: inline; margin-right: 8px; vertical-align: middle;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                        </svg>
                        Copy Signal
                    </button>
                </div>
            `;

            document.getElementById('resultsContainer').innerHTML = html;
        }

        function copySignal() {
            const entry = parseFloat(document.getElementById('entryPrice').value);
            const sl = parseFloat(document.getElementById('stopLoss').value);
            const tp = parseFloat(document.getElementById('takeProfit').value);
            
            const direction = sl < entry ? 'BUY' : 'SELL';
            
            const ounces = currentLot * LOT_MULTIPLIER;
            const slPriceDiff = Math.abs(entry - sl);
            const tpPriceDiff = Math.abs(entry - tp);
            const pipDistanceSL = slPriceDiff / PIP_SIZE;
            const pipDistanceTP = tpPriceDiff / PIP_SIZE;
            const pipValue = ounces * PIP_SIZE;
            const lossAtSL = pipDistanceSL * pipValue;
            const profitAtTP = pipDistanceTP * pipValue;
            const rrr = pipDistanceSL > 0 ? (pipDistanceTP / pipDistanceSL) : 0;

            const signal = `ðŸ”¥ ShadowSpider FX Signal ðŸ”¥
Pair: XAUUSD
Direction: ${direction}
Entry: ${entry.toFixed(3)}
Stop Loss: ${sl.toFixed(3)}
Take Profit: ${tp.toFixed(3)}
Risk: -$${lossAtSL.toFixed(2)}
Reward: +$${profitAtTP.toFixed(2)}
RR: ${rrr.toFixed(2)} : 1`;

            navigator.clipboard.writeText(signal).then(() => {
                const btn = event.target;
                const originalHTML = btn.innerHTML;
                btn.innerHTML = `
                    <svg style="width: 18px; height: 18px; display: inline; margin-right: 8px; vertical-align: middle;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                    Copied!
                `;
                btn.style.background = 'linear-gradient(135deg, #00ff88, #00d4ff)';
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.background = 'linear-gradient(135deg, #8a4fff, #00d4ff)';
                }, 2000);
            });
        }
    </script>
</body>
</html>
